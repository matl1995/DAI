{% extends "base.html" %}

{% block columnaderecha %}
    {% if opcion == 0 %}
        <h1>Imagen generada:</h1>
        <svg class="img-responsive" height="70%" width="90%">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    {% elif opcion == 1 %}
        <h1>Imagen generada:</h1>
        <svg class="img-responsive" height="70%" width="90%">
            <circle cx="60" cy="40" r="30" stroke="red" stroke-width="4" fill="green" />
        </svg>
    {% elif opcion == 2 %}
        <h1>Imagen generada:</h1>
        <svg class="img-responsive" height="70%" width="90%">
            <circle cx="70" cy="60" r="20" stroke-width="4" fill="blue" />
        </svg>
    {% elif opcion == 3 %}
        <h1>Imagen generada:</h1>
        <svg class="img-responsive" height="70%" width="90%">
            <rect width="200" height="100" style="fill:rgb(188,0,15);stroke-width:3;stroke:rgb(0,255,0)" />
        </svg>
    {% elif opcion == 4 %}
        <h1>Imagen generada:</h1>
        <svg class="img-responsive" height="70%" width="90%">
            <ellipse cx="150" cy="60" rx="80" ry="30" style="fill:blue;stroke:green;stroke-width:3" />
        </svg>
    {% endif %}
{% endblock %}
